{% extends "todo/base.html" %}
{% block content %}
{% if object.author == user %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
        <small class="text-muted">{{ object.due_date|date:"F d, Y" }}</small>
          <small class="text-muted">{{ object.status }}</small>
          <small class="text-muted">{{ object.labels }}</small>

          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'todo-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'todo-delete' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>

    </div>
  </article>
{% endblock content %}
